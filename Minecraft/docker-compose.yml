services:
  minecraft:
    image: minecraft-server:latest
    #    build:
    #      context: .
    #      dockerfile: Dockerfile
    container_name: minecraft
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "25565:25565"
    user: "minecraft:minecraft"
    volumes:
      - ./server:/opt
    restart: unless-stopped #always
