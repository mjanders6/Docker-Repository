version: "3.9"

services:
  silverbullet:
    image: silverbulletmd/silverbullet:latest
    container_name: silverbullet
    restart: unless-stopped
    volumes:
      - ./data:/space
    environment:
      - SB_HOST=0.0.0.0
      - SB_PORT=3000

  nginx:
    image: nginx:latest
    container_name: sb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - silverbullet
